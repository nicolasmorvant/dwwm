<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ton ami Didou !</title>
  <script src="fonctions.js"></script>
  <script src="execution.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Ton ami Didou !</h1>
    <p>Didou, dessine-moi <b id="id_quoi">un animal...</b></p>
    <p><img id="id_image" src="images/didou.jpg" alt="didou"/></p>
    <div class="inputs">
      <input type="button" value="un chien" id="chien">
      <input type="button" value="un loup" id="loup">
      <input type="button" value="une chouette" id="chouette">
      <input type="button" value="un singe" id="singe">
      <input type="button" value="un mouton" id="mouton">
      <input type="button" value="un dauphin" id="dauphin">
      <input type="button" value="Remise à l'état initial" id="didou">
    </div>
    <div id="images">
      <img src="images/didou.jpg" id="didouimg"  alt="didou">
      <img src="images/chien.jpg" id="chienimg"  alt="un chien">
      <img src="images/loup.jpg" id="loupimg"  alt="un loup">
      <img src="images/chouette.jpg" id="chouetteimg"  alt="une chouette">
      <img src="images/singe.jpg" id="singeimg"  alt="un singe">
      <img src="images/mouton.jpg" id="moutonimg"  alt="un mouton">
      <img src="images/dauphin.jpg" id="dauphinimg"  alt="un dauphin">
    </div>
  </div>
</body>
</html>
