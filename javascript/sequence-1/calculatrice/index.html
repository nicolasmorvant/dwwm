<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="img/js.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculatrice">
        <div id="ecran">
            <p id="tampon"></p>
            <p id="resultat"></p>
        </div>
        <div id="chiffres">
            <div class="bloc1">
                <button id="neuf">9</button>
                <button id="huit">8</button>
                <button id="sept">7</button>
            </div>
            <div class="bloc2">
                <button id="six">6</button>
                <button id="cinq">5</button>
                <button id="quatre">4</button>
            </div>
            <div class="bloc3">
                <button id="trois">3</button>
                <button id="deux">2</button>
                <button id="un">1</button>
            </div>
            <div class="bloc4">
                <button id="zero">0</button>
                <button id="point">.</button>
            </div>
        </div>
        <div id="operations">
            <button id="addition">+</button>
            <button id="soustraction">-</button>
            <button id="multiplication">x</button>
            <button id="division">/</button>
            <button type="reset">DEL</button>
            <button type="submit">=</button>
        </div>
    </div>
</body>
</html>
