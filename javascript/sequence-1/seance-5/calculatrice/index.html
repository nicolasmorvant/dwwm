<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="fonctions.js"></script>
    <script src="execution.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ecran"></div>
    <input type="text" name="tampon" id="tampon">
    <button class="btn_chiffre" value="1">1</button>
    <button class="btn_chiffre" value="2">2</button>
    <button class="btn_chiffre" value="3">3</button>
    <button class="btn_chiffre" value="4">4</button>
    <button class="btn_chiffre" value="5">5</button>
    <button class="btn_chiffre" value="6">6</button>

    <button class="btn_chiffre" value="8">8</button>
    <button class="btn_chiffre" value="9">9</button>
    <button class="btn_chiffre" value="0">0</button>
    <button class="btn_operateur" value="/">/</button>
    <button class="btn_operateur" value="*">*</button>
    <button class="btn_operateur" value="-">-</button>
    <button class="btn_operateur" value="+">+</button>
    <button id="btn_egal" value="=">=</button>
    <button id="btn_effacer" value="effacer">CLEAR</button>
    <button id="btn_effacer_last" value="effacer_last">&larr;</button>
